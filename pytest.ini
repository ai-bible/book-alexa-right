[pytest]
# Pytest configuration for FEAT-0003 E2E Testing System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = tests

# Async support (pytest-asyncio)
asyncio_mode = auto

# Output options
addopts =
    -v                          # Verbose output
    --strict-markers            # Strict marker checking
    --tb=short                  # Shorter traceback format
    --disable-warnings          # Disable warnings by default
    -ra                         # Show summary of all test results

# Markers
markers =
    unit: Unit tests for MCP tools and helpers
    integration: Integration tests for MCP server
    e2e: End-to-end workflow tests
    slow: Tests that take longer than 10 seconds
    asyncio: Async tests using pytest-asyncio

# Coverage options (if pytest-cov is installed)
# Run with: pytest --cov=mcp_servers --cov=tests tests/
# [coverage:run]
# source = mcp_servers, tests
# omit = tests/fixtures/*, */venv/*

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout for tests (optional, requires pytest-timeout)
# timeout = 300

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv node_modules
